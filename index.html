<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="menu">
            <button class="clear" id="clear">CLEAR</button>
            <button class="delete" id="delete">DELETE</button>
        </div>
        <div class="grid">
            <buttons class="button" data-number>7</buttons>
            <buttons class="button" data-number>8</buttons>
            <buttons class="button" data-number>9</buttons>
            <buttons class="button" data-operator>/</buttons>

            <buttons class="button" data-number>4</buttons>
            <buttons class="button" data-number>5</buttons>
            <buttons class="button" data-number>6</buttons>
            <buttons class="button" data-operator>x</buttons>

            <buttons class="button" data-number>1</buttons>
            <buttons class="button" data-number>2</buttons>
            <buttons class="button" data-number>3</buttons>
            <buttons class="button" data-operator>-</buttons>

            <buttons class="button" id="decimal">.</buttons>
            <buttons class="button" data-number>0</buttons>
            <buttons class="button" id="equals">=</buttons>
            <buttons class="button" data-operator>+</buttons>
        </div>
    </div>
</body>
</html>
